name: ğŸ’š CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: ğŸ’š Run CI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”µ Check
        run: pnpm check

      - name: ğŸš¦ Lint
        run: pnpm lint

      - name: ğŸš€ Build
        run: pnpm build
