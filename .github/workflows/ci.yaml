name: ğŸ’š CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/programmerbar
  REDIS_URL: redis://localhost:6379
  S3_BUCKET: test-bucket
  FEIDE_CLIENT_ID: test
  FEIDE_CLIENT_SECRET: test
  FEIDE_REDIRECT_URI: http://localhost:8000/auth/feide/callback
  ADMIN_KEY: test-admin-key

jobs:
  ci:
    name: ğŸ’š Run CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: programmerbar
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ¦€ Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¿ï¸ Cache SQLx CLI
        uses: actions/cache@v4
        id: cache-sqlx
        with:
          path: ~/.cargo/bin/sqlx
          key: sqlx-cli-${{ runner.os }}

      - name: ğŸ¿ï¸ Install SQLx CLI
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: ğŸ—„ï¸ Run database migrations
        run: pnpm --filter=api run-migrations --database-url postgres://postgres:postgres@localhost:5432/programmerbar

      - name: ğŸ“ Prepare SQLx offline cache
        run: |
          cd apps/api
          cargo sqlx prepare --database-url postgres://postgres:postgres@localhost:5432/programmerbar

      - name: ğŸ”µ Check
        run: pnpm check

      - name: ğŸš¦ Lint
        run: pnpm lint

      - name: âš¡ Format check
        run: pnpm format:check

      - name: ğŸš€ Build
        run: pnpm build
